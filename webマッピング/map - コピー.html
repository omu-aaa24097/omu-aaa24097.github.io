<!DOCTYPE html>
<html>
    <head>
        <title>1.地図タイルを背景として表示する</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css"
        />

        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>
        <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
        <script src="./L.KML.js"></script>

        <!-- 雨雲レイヤーのJavaScript/CSS読み込み -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mwasil/Leaflet.Rainviewer/leaflet.rainviewer.css"/>
        <script src="https://cdn.jsdelivr.net/gh/mwasil/Leaflet.Rainviewer/leaflet.rainviewer.js"></script>
    </head>
    <body>
        <div id="map" style="height: 80vh"></div>
        <script>
            // 地図インスタンスを初期化
            const map = L.map('map', {
                center: [36.5, 137.1], // 初期表示の地図中心の[緯度, 経度]
                zoom: 5, // 初期ズームレベル
            });
            // 背景レイヤーインスタンスを初期化
            const backgroundLayer = L.tileLayer(
                'https://tile.openstreetmap.org/{z}/{x}/{y}.png', // OSMのURLテンプレート
                {
                    maxZoom: 19,
                    attribution:
                        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                }
            );
            // 地図インスタンスへレイヤーを追加
            map.addLayer(backgroundLayer);

            //スケールバー
            L.control.scale().addTo(map);
            // 背景レイヤーインスタンスを初期化
            const chiriinLayer = L.tileLayer(
              'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png',  // 地理院地図のURLテンプレート
              {
              maxZoom: 18
              }
            );
            // 地理院地図インスタンスへレイヤーを追加
            // map.addLayer(chiriinLayer); // 重なりを防ぐため最初はコメントアウトか非表示推奨

            // ピン定義
            const nakamozu_marker = L.marker([34.544865,135.506274]); // ピン＝Markerを初期化
            nakamozu_marker.bindPopup('なかもずキャンパスC棟'); // ポップアップを紐付け
            map.addLayer(nakamozu_marker); // ピンを地図上に追加
            // 下のようにも書ける
            L.marker([34.592331,135.505276]).bindPopup('杉本キャンパス').addTo(map);

            map.attributionControl.addAttribution('<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-P29-v2_0.html">国土数値情報 - 学校データ</a>',);

            
            // //12 (LayerControlの作成)
            var LayerControl = L.control.layers({
                "OpenStreetMap": backgroundLayer,
                "地理院地図（標準）": chiriinLayer
            }).addTo(map);


            
            // //11-2 全国データの読み込み
            fetch('./P29-21.geojson')
                .then((res) => res.json())
                .then((json) => {
                    const markers = L.markerClusterGroup()
                        .bindPopup(
                            (layer) => layer.feature.properties.P29_004,
                        );
                    markers.addLayer(L.geoJSON(json));
                    LayerControl.addOverlay(markers, "全国の学校（クラスター）");
                });


            // //11-3 & KML読み込み
            fetch("./niigata_route.kml") 
                .then(res => res.text())
                .then(kmltext => {
                    const parser = new DOMParser();
                    const kml = parser.parseFromString(kmltext, 'text/xml');
                    const track = new L.KML(kml);
                    map.addLayer(track);

                    const bounds = track.getBounds();
                    if(bounds.isValid()) {
                        map.fitBounds(bounds);  
                    }
                    
                    // スイッチに追加
                    LayerControl.addOverlay(track, "新潟ルート");
                });


            // //12(大阪の学校データ)            


            
            // //13 ラインレイヤー
            fetch("./防災散歩ルート.geojson") // ルートデータの非同期読み込み
                .then((response) => response.json())
                .then((data) => {
                var line = L.geoJSON(data, {
                    "color": "#FF00FF",
                    "weight": 6,
                    "opacity": 0.65
                })
                    map.addLayer(line)
                    LayerControl.addOverlay(line, "吹田防災散歩ルート")
            });

            //14
            // 雨雲レイヤーを追加
            L.control.rainviewer({ 
	        position: 'bottomleft',
	        nextButtonText: '>',
	        playStopButtonText: 'Play/Stop',
	        prevButtonText: '<',
	        positionSliderLabelText: "Hour:",
	        opacitySliderLabelText: "Opacity:",
	        animationInterval: 500,
	        opacity: 0.5
            }).addTo(map);

            // 行政区域レイヤーを作成
            fetch("./N03-23_27_230101.geojson") // 行政区域データを非同期読み込み
                .then((response) => response.json())
                .then((data) => {
                    // 特定の値によりGeoJSONをフィルタリング
                    var filteredData = data.features.filter(feature => feature.properties.N03_004 === '吹田市');
                    var selected_area = L.geoJSON(filteredData)
                        .bindPopup((layer) => layer.feature.properties.N03_004) // ポップアップで表示
                    map.addLayer(selected_area)
                    // チェックボックス
                    LayerControl.addOverlay(selected_area, "行政区域")
                    // GeoJSONレイヤに地図がフィットするように表示範囲を自動調整
                    map.fitBounds(selected_area.getBounds());
            });
            
        </script>


    </body>
</html>
